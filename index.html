<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">

    <h1>Password Generator</h1>

    <div class="display-container">

      <input readonly placeholder="Password" class="display" data-passwordDisplay>

      <button data-copyBtn>
        <span data-copyMsg></span>
        <i class="fa-regular fa-copy"></i>
      </button>

    </div>

    <div class="input-container">

      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
      </div>

      <!-- Slider -->
      <input type="range" min="4" max="20" class="slider" data-lengthSlider>

      <!-- Checkbox -->
      <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase letters</label>
      </div>
      <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lowercase letters</label>
      </div>
      <div>
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers</label>
      </div>
      <div>
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes Symbol</label>
      </div>
      <!-- Checkbox end here -->

      <!-- strength -->
      <div class="strength-container">
        <p>Strength</p>
        <div data-indicator></div>
      </div>

      <!-- generate password -->
      <button class="generateBtn">Generate Password</button>

    </div>


  </div>
</body>
<script src="./app.js"></script>

</html>
